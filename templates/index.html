<!DOCTYPE html>
<html>
  <head>
    <title>Flask News</title>
    <!-- CSS only -->
<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
  rel="stylesheet"
/>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="/">Flask News</a>
    <button
      class="navbar-toggler"
      type="button"
      data-mdb-toggle="collapse"
      data-mdb-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/business">Business</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/technology">Technology</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/sports">Sports</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
    <div class="container py-5">
      <div class="row">
      {% for headline in headlines %}
        {% if headline["urlToImage"] %}
          <div class="col-lg-4 col-md-6">
            <div class="card mb-2">
              <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                <img src="{{ headline['urlToImage'] }}" class="img-fluid"/>
                <a href="{{ headline['url'] }}">
                  <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                </a>
              </div>
              <div class="card-body">
                <h5 class="card-title"><a href="{{ headline['url'] }}" target="_blank">{{ headline["title"][0:50] }}...</a></h5>
                <h6 class="card-subtitle mb-2 text-muted">From {{ headline["source"]["name"] }}</h6>
                <p class="card-text">{{ headline["description"][0:100] }}... <a href="{{ headline['url'] }}" target="_blank">Read More</a></p>
              </div>
            </div>
          </div>
        {% endif %}
    {% endfor %}
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"
></script>
  </body>
</html>
